<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividade - Aula 1</title>
  <link rel="stylesheet" href="styles/formulario-teste.css" />
</head>
<body>
    <form method="get">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required></input>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label><input type="radio" nome="devweb" value="frontend" checked>Front-end</input></label>
            <label><input type="radio" nome="devweb" value="backend">Back-end</input></label>
            <label><input type="radio" nome="devweb" value="fullstack">Fullstack</input></label>
        </div>
        <br>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label type="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label type="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="javascript">
                <label type="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" value="PHP">
                <label type="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" value="C#">
                <label type="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" value="python">
                <label type="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" value="java">
                <label type="tecnologia7">Java</label>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>
        <br>
        <div>
            <button class="botao" type="submit">Concluir</button>
        </div>
    </form>
</body>
